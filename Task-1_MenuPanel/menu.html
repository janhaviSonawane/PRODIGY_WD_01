<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #3498db, #2c3e50);
      color: #ecf0f1;
    }

    header {
      background-color: rgba(44, 62, 80, 0.9);
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 15px;
      margin: 0 10px;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #3498db;
      visibility: hidden;
      transform: scaleX(0);
      transition: all 0.3s ease-in-out 0s;
    }

    nav a:hover {
      color: #1abc9c; /* Change color on hover */
    }

    nav a:hover:before {
      visibility: visible;
      transform: scaleX(1);
    }

    section {
      padding: 100px 20px;
      text-align: center;
      color: #2c3e50;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .content:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #3498db;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <div class="content">
      <h2>Welcome to Our Website</h2>
      <p>This is the home section. Scroll down to explore more.</p>
    </div>
  </section>

  <section id="about">
    <div class="content">
      <h2>About Us</h2>
      <p>Learn about our mission and values.</p>
    </div>
  </section>

  <section id="services">
    <div class="content">
      <h2>Our Services</h2>
      <p>Discover the range of services we offer.</p>
    </div>
  </section>

  <section id="contact">
    <div class="content">
      <h2>Contact Us</h2>
      <p>Reach out to us for any inquiries.</p>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var header = document.querySelector('header');

      window.onscroll = function () {
        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
          header.style.backgroundColor = "rgba(52, 73, 94, 0.9)"; // Change background color when scrolled
        } else {
          header.style.backgroundColor = "rgba(44, 62, 80, 0.9)";
        }
      };
    });
  </script>
</body>
</html>
